<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoping list</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>CSS Diner Shopping List</h1>
    <span>Let's go to the mall!</span>
  </header>
  <div class="container">
    <main>
      <ul>
        <li>
          <label>
            <input type="checkbox" id="item1">
            <span>A lot of pickles <small>for the next lessons about CSS</small></span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="item2"><span>10 apples <small>for more CSS manipulation</small></span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="item3"><span>20 oranges <small>becouse the are awesome</small></span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="item4"><span>13 plates <small>hm... they always disappear</small></span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="item5"><span>15 bentos<small></small></span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="item6"><span>1 bottle of Sake^_^ <small>for my friends</small></span>
          </label>
        </li>
      </ul>
    </main>
    <footer>
      Bon appetit :)
    </footer>
  </div>
</body>

</html>
